<html>
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!------ Include the above in your HEAD tag ---------->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="p-5 qb-body">
		<div class="">
			<div class="row justify-content-md-center">
				<aside class="col-md-12 col-width-set">
					<article class="card">
						<div class="card-body">
							<p class="qb-logo">
								<img src="img/qb_pay_img.png" width="150px" height="auto" alt="QuickBook Payment for Invoice">
								<span class="float-right charge-amt">
								<label for="">Amount:</label>  
									$2300.00 
								</span>
							</p>
							<form role="form" action="" post="" class="qb-form">
								<div class="form-group required-input">
									<label for="username" class="field-label">Name on Card</label>
									<div class="field-input">
										<div class="input-group">
											<!-- <div class="input-group-prepend">
												<span class="input-group-text"><i class="fa fa-user"></i></span>
											</div> -->
											<input type="text" class="form-control" name="username" placeholder="Enter Full Name">
										</div> 
									</div>
								</div> 

								<div class="form-group required-input">
									<label for="cardNumber" class="field-label">Card Number</label>
									<div class="field-input">
										<div class="input-group  card-field">
											<!-- <div class="input-group-prepend">
												<span class="input-group-text"><i class="fa fa-credit-card"></i></span>
											</div> -->
											<input type="text" class="form-control" name="cardNumber" placeholder="Enter Card Number">
										</div> 
									</div>
								</div> 
						        <div class="form-group required-input expiration">
						            <label class="field-label">Expiration</label>
						            <div class="field-input">
						            	<div class="row">
						            		<div class="col-sm-4">
							            		<select class="form-control" >
												  <option>MM</option>
												  <option>01 - Janiary</option>
												  <option>02 - February</option>
												  <option>03 - February</option>
												</select>
							            	</div>
							            	<div class="col-sm-4">
							            		<select class="form-control">
												  <option>YY</option>
												  <option>2018</option>
												  <option>2019</option>
												</select>
							            	</div>
										    <div class="col-sm-4">
										        <div class="form-group required-input">
										        	<label class="field-label cvv">CVV </label>
										        	<div class="field-input cvv-input">
										            	<input class="form-control" placeholder="CVV" required="" type="text">
										        	</div>
										        </div> 
										    </div>
						            	</div>
						            </div>
						        </div>
						        <div class="text-center">
									<button class="subscribe btn btn-primary confirm-btn" type="button"> Proceed <i class="fa fa-fw fa-arrow-right"></i>  </button>
						        </div>
							</form>
						</div>
					</article>
				</aside>
			</div> 
		</div>
	</body>
</html>
